<div>
  <div>
    <div style="display: block">
      <canvas
        baseChart
        width="400"
        height="400"
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
        [plugins]="lineChartPlugins"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"
      ></canvas>
    </div>
  </div>

  <div>
    <table class="table table-responsive table-condensed">
      <tr>
        <th *ngFor="let label of lineChartLabels">{{ label }}</th>
      </tr>
      <tr *ngFor="let d of lineChartData; let i = index">
        <td *ngFor="let label of lineChartLabels; let j = index">
          {{ d && d.data[j] }}
        </td>
      </tr>
    </table>

    <button (click)="randomize()">Randomize</button>
    <button (click)="pushOne()">Push</button>
    <button (click)="changeColor()">Recolor</button>
    <button (click)="hideOne()">Toggle Series B</button>
    <button (click)="changeLabel()">Change Label</button>
  </div>
</div>
